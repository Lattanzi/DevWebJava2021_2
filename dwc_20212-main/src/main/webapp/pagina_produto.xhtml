<?xml version="1.0" encoding="ISO-8859-1" ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template.xhtml">
	
	
	<ui:define name="cabecalho">
		<ui:include src="/templates/cabecalho.xhtml" />
	</ui:define>
	
	<ui:define name="menu_esquerdo">
		<ui:include src="/templates/menu_esquerdo.xhtml" />
	</ui:define>
	
	<ui:define name="conteudo">
		<h:form id="form">
		<p:dataTable id="tblProduto" var="p" value="#{produtoBean.listaJSFprod}" 
				emptyMessage="Nenhum registro de produto encontrado!" 
				rows="10"
                paginator="true"
                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
                rowsPerPageTemplate="5,10,15">
                
		    <p:column headerText="IdProduto">
		        <h:outputText value="#{p.idProduto}" />
		    </p:column>
		    <p:column headerText="Produto">
		        <h:outputText value="#{p.nomeProd}" />
		    </p:column>
		 
			
		</p:dataTable>
		
		</h:form>
				
	</ui:define>
	
	<ui:define name="rodape">
		<ui:include src="/templates/rodape.xhtml" />
	</ui:define>
	
</ui:composition>
